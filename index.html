<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boris AI</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: system-ui, sans-serif; background: #0f0f0f; color: #fff; min-height: 100vh; }
        .container { max-width: 900px; margin: 0 auto; padding: 20px; display: flex; flex-direction: column; height: 100vh; }
        .header { text-align: center; padding: 20px 0; border-bottom: 1px solid #333; }
        .header h1 { font-size: 2rem; background: linear-gradient(135deg, #6366f1, #8b5cf6); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .header p { color: #888; margin-top: 8px; }
        .api-section { background: #1a1a1a; border: 1px solid #333; border-radius: 12px; padding: 20px; margin: 20px 0; }
        .api-section label { display: block; margin-bottom: 8px; color: #aaa; }
        .api-section input { width: 100%; padding: 12px; background: #252525; border: 1px solid #444; border-radius: 8px; color: #fff; font-size: 1rem; }
        .api-section input:focus { outline: none; border-color: #6366f1; }
        .api-section button { width: 100%; padding: 12px; margin-top: 12px; background: linear-gradient(135deg, #6366f1, #8b5cf6); border: none; border-radius: 8px; color: #fff; font-size: 1rem; font-weight: 600; cursor: pointer; }
        .api-section a { display: block; text-align: center; margin-top: 12px; color: #6366f1; text-decoration: none; }
        .model-select { padding: 10px; background: #252525; border: 1px solid #444; border-radius: 8px; color: #fff; margin: 10px 0; }
        .chat { flex: 1; overflow-y: auto; padding: 20px 0; }
        .msg { display: flex; gap: 12px; margin-bottom: 16px; animation: fadeIn 0.3s; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .msg-avatar { width: 36px; height: 36px; border-radius: 8px; display: flex; align-items: center; justify-content: center; font-size: 1.2rem; flex-shrink: 0; }
        .msg.user .msg-avatar { background: linear-gradient(135deg, #6366f1, #8b5cf6); }
        .msg.bot .msg-avatar { background: #333; }
        .msg-content { flex: 1; }
        .msg-name { font-weight: 600; font-size: 0.9rem; margin-bottom: 4px; }
        .msg-text { line-height: 1.6; }
        .msg-text pre { background: #1a1a1a; padding: 12px; border-radius: 8px; overflow-x: auto; margin: 10px 0; }
        .msg-text code { font-family: monospace; }
        .msg-text p { margin-bottom: 8px; }
        .msg-img { max-width: 300px; border-radius: 8px; margin-top: 8px; }
        .typing span { display: inline-block; width: 8px; height: 8px; background: #6366f1; border-radius: 50%; margin-right: 4px; animation: bounce 1.4s infinite; }
        .typing span:nth-child(2) { animation-delay: 0.2s; }
        .typing span:nth-child(3) { animation-delay: 0.4s; }
        @keyframes bounce { 0%, 60%, 100% { transform: translateY(0); } 30% { transform: translateY(-8px); } }
        .input-area { border-top: 1px solid #333; padding-top: 16px; }
        .img-preview { margin-bottom: 10px; position: relative; display: inline-block; }
        .img-preview img { max-height: 80px; border-radius: 8px; }
        .img-preview button { position: absolute; top: -8px; right: -8px; width: 24px; height: 24px; background: #ef4444; border: none; border-radius: 50%; color: #fff; cursor: pointer; }
        .input-wrap { display: flex; gap: 10px; background: #1a1a1a; border: 1px solid #333; border-radius: 12px; padding: 10px; }
        .input-wrap:focus-within { border-color: #6366f1; }
        .input-wrap button { background: none; border: none; color: #888; font-size: 1.3rem; cursor: pointer; padding: 8px; }
        .input-wrap button:hover { color: #fff; }
        .input-wrap textarea { flex: 1; background: none; border: none; color: #fff; font-size: 1rem; resize: none; outline: none; font-family: inherit; }
        .send-btn { background: linear-gradient(135deg, #6366f1, #8b5cf6) !important; color: #fff !important; border-radius: 8px !important; padding: 8px 16px !important; }
        .hidden { display: none !important; }
        .status { text-align: center; padding: 8px; background: #1a1a1a; border-radius: 8px; margin-bottom: 10px; font-size: 0.9rem; }
        .status.ok { color: #22c55e; }
        .status.err { color: #ef4444; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ü§ñ Boris AI</h1>
            <p>Groq + LLaMA asosidagi tezkor AI yordamchi</p>
        </div>
        
        <div class="api-section" id="apiSection">
            <label>üîë Groq API kalitini kiriting:</label>
            <input type="password" id="apiKey" placeholder="gsk_...">
            <button onclick="saveKey()">Saqlash</button>
            <a href="https://console.groq.com/keys" target="_blank">üëâ Bepul API kalit olish</a>
        </div>
        
        <div class="hidden" id="mainApp">
            <div class="status ok" id="status">‚úì API ulangan</div>
            <select class="model-select" id="model">
                <option value="llama-3.3-70b-versatile">üß† LLaMA 3.3 70B (Umumiy)</option>
                <option value="llama-3.1-8b-instant">‚ö° LLaMA 3.1 8B (Tez)</option>
                <option value="llama-3.2-11b-vision-preview">üëÅÔ∏è LLaMA Vision (Rasm uchun)</option>
                <option value="mixtral-8x7b-32768">üîÄ Mixtral 8x7B</option>
            </select>
            
            <div class="chat" id="chat"></div>
            
            <div class="input-area">
                <div class="img-preview hidden" id="imgPreview">
                    <img src="" id="previewImg">
                    <button onclick="removeImg()">‚úï</button>
                </div>
                <div class="input-wrap">
                    <button onclick="document.getElementById('imgInput').click()">üì∑</button>
                    <input type="file" id="imgInput" accept="image/*" style="display:none" onchange="handleImg(event)">
                    <textarea id="msgInput" placeholder="Xabar yozing..." rows="1" onkeydown="if(event.key==='Enter'&&!event.shiftKey){event.preventDefault();send()}"></textarea>
                    <button class="send-btn" onclick="send()">‚û§</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let apiKey = localStorage.getItem('groqKey') || '';
        let currentImg = null;
        let messages = [];

        if (apiKey) {
            document.getElementById('apiSection').classList.add('hidden');
            document.getElementById('mainApp').classList.remove('hidden');
        }

        function saveKey() {
            const key = document.getElementById('apiKey').value.trim();
            if (!key) return alert('API kalitni kiriting!');
            apiKey = key;
            localStorage.setItem('groqKey', key);
            document.getElementById('apiSection').classList.add('hidden');
            document.getElementById('mainApp').classList.remove('hidden');
        }

        function handleImg(e) {
            const file = e.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = ev => {
                currentImg = ev.target.result;
                document.getElementById('previewImg').src = currentImg;
                document.getElementById('imgPreview').classList.remove('hidden');
                document.getElementById('model').value = 'llama-3.2-11b-vision-preview';
            };
            reader.readAsDataURL(file);
        }

        function removeImg() {
            currentImg = null;
            document.getElementById('imgPreview').classList.add('hidden');
            document.getElementById('imgInput').value = '';
        }

        function addMsg(role, content, img = null) {
            const chat = document.getElementById('chat');
            const avatar = role === 'user' ? 'üë§' : 'ü§ñ';
            const name = role === 'user' ? 'Siz' : 'Boris AI';
            const cls = role === 'user' ? 'user' : 'bot';
            
            let html = content;
            if (role === 'bot' && typeof marked !== 'undefined') {
                html = marked.parse(content);
            }
            
            let imgHtml = img ? `<img src="${img}" class="msg-img">` : '';
            
            chat.innerHTML += `
                <div class="msg ${cls}">
                    <div class="msg-avatar">${avatar}</div>
                    <div class="msg-content">
                        <div class="msg-name">${name}</div>
                        <div class="msg-text">${html}</div>
                        ${imgHtml}
                    </div>
                </div>
            `;
            chat.scrollTop = chat.scrollHeight;
        }

        function showTyping() {
            const chat = document.getElementById('chat');
            chat.innerHTML += `
                <div class="msg bot" id="typing">
                    <div class="msg-avatar">ü§ñ</div>
                    <div class="msg-content">
                        <div class="msg-name">Boris AI</div>
                        <div class="typing"><span></span><span></span><span></span></div>
                    </div>
                </div>
            `;
            chat.scrollTop = chat.scrollHeight;
        }

        function hideTyping() {
            const t = document.getElementById('typing');
            if (t) t.remove();
        }

        async function send() {
            const input = document.getElementById('msgInput');
            const text = input.value.trim();
            const model = document.getElementById('model').value;
            
            if (!text && !currentImg) return;
            
            addMsg('user', text, currentImg);
            messages.push({ role: 'user', content: text, image: currentImg });
            
            input.value = '';
            const imgToSend = currentImg;
            removeImg();
            
            showTyping();
            
            try {
                const apiMessages = [];
                
                messages.slice(-6).forEach(m => {
                    if (m.image && model.includes('vision')) {
                        apiMessages.push({
                            role: 'user',
                            content: [
                                { type: 'text', text: m.content || 'Bu rasmni tahlil qil' },
                                { type: 'image_url', image_url: { url: m.image } }
                            ]
                        });
                    } else {
                        apiMessages.push({ role: m.role === 'user' ? 'user' : 'assistant', content: m.content });
                    }
                });
                
                const res = await fetch('https://api.groq.com/openai/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${apiKey}`
                    },
                    body: JSON.stringify({
                        model: model,
                        messages: [
                            { role: 'system', content: "Siz Boris AI - O'zbek tilida gaplashadigan aqlli yordamchi. Markdown ishlating." },
                            ...apiMessages
                        ],
                        temperature: 0.7,
                        max_tokens: 4096
                    })
                });
                
                hideTyping();
                
                if (!res.ok) {
                    const err = await res.json();
                    throw new Error(err.error?.message || 'API xatosi');
                }
                
                const data = await res.json();
                const reply = data.choices[0].message.content;
                
                addMsg('bot', reply);
                messages.push({ role: 'assistant', content: reply });
                
            } catch (e) {
                hideTyping();
                addMsg('bot', '‚ùå Xatolik: ' + e.message);
            }
        }
    </script>
</body>
</html>
